  responses:
    ErrorResponse:
      description: error response payload
      content:
        application/json:
          schema:
            type: object
            required:
              - errorCode
              - errorType
              - internalMessage
              - localizedMessage
            properties:
              errorCode:
                type: string
                example: "ESB-MEM-CN-ND"
                description: Error code.  If the request failed due to an CELO error, it will be set to the error code from CELO.
              errorType:
                type: string
                example: "REQUEST_CONTENT"
                description: Type of error.  Only set if the request failed.
                enum:
                  [
                    "REQUEST_CONTENT",
                    "BUSINESS_RULE",
                    "SERVER_ERROR"
                  ]
              internalMessage:
                type: string
                example: "Card Number is invalid"
                description: Internal message to be used by developers
              localizedMessage:
                type: string
                example: "Ce numro de carte n'est pas valide"
                description: Localized message intended for end-users
            title: ErrorResponse
    401NoTokenError:
      description: The token is missing
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: integer
                example: 401
              message:
                type: string
                example: "Missing Token"
            title: Bad Request
    401UnauthorizedError:
      description: The specified request is unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "401"
              message:
                type: string
                example: "Unauthorized"
            title: Bad Request
    403InvalidTokenError:
      description: The token is invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: integer
                example: 403
              message:
                type: string
                example: "Invalid Token"
            title: Forbidden Request
    400BadRequestError:
      description: The specified request is invalid.
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: integer
                example: 400
              message:
                type: string
                example: "Invalid parameter: sortBy"
            title: Bad Request
    500InternalServerError:
      description: Generic Error
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: integer
                example: 500
              message:
                type: string
                example: "Internal Server Error"
            title: Generic Error

