openapi: 3.0.0
info:
  description: Api Documentation
  version: "1.0"
  title: Api Documentation
  termsOfService: urn:tos
  contact: {}
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
paths:

  /rewards:
    get:
      summary: Get list of rewards
      operationId: getRewards
      tags:
        - rewards
      parameters:
        - name: rewardsIds
          in: query
          description: List of reward ids separated by comma (e.g. "50626,50616,50619")
          required: false
          schema:
            type: string
            example: "50626,50616,50619"
        - name: filter
          in: query
          description: RO filter (see Filter Parameters on RO console - https://uat-api.rewardops.io/api_docs/console?version=v4)
          required: false
          schema:
            type: string
            example: "LABEL(brand)==\"samsung\""
        - name: category
          in: query
          description: RO category code
          required: false
          schema:
            type: string
            example: "C-1-1"
        - name: brand
          in: query
          description: RO brand code
          required: false
          schema:
            type: string
            example: "some brand"
        - name: tier
          in: query
          schema:
            type: string
            enum: ["Blue", "Gold", "Onyx"]
            default: "Blue"
            example: "Blue"
          required: false
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: string
            example: "1"
        - name: itemsPerPage
          in: query
          description: Number of rewards per page
          required: false
          schema:
            type: integer
            default: 10
            example: 10
        - name: inStock
          in: query
          description: include rewards in stock?
          required: false
          schema:
            type: boolean
            default: true
            example: true
        - name: sortBy
          in: query
          description: sort rewards by a specific clause
          required: false
          schema:
            type: string
            enum: ["name", "sale_price", "member_sale_price", "created_date", "updated_date"]
            default: "created_date"
            example: "created_date"
        - name: sortOrder
          description: sort ascending or descending
          in: query
          schema:
            type: string
            enum: ["ascending", "descending"]
            default: "descending"
            example: "descending"
        - name: locale
          in: query
          description: Reponse's language. e.g. "en-CA"
          required: false
          schema:
            type: string
            example: "en-CA"
            default: "en-CA"
      responses:
        "200":
          description: An array of rewards
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/Reward"
                  status:
                    type: string
                    example: "OK"
        "400":
          $ref: "#/components/responses/400BadRequestError"
        "500":
          $ref: "#/components/responses/500InternalServerError"

  /rewards/categories:
    get:
      summary: Get list of categories
      operationId: getRewardsCategories
      parameters:
        - name: category
          in: query
          description: get the infor for one category (e.g. C-2). If this is not present then all categories will be returned
          required: false
          schema:
            type: string
            example: "C-2"
      tags:
        - rewards
      responses:
        "200":
          description: An array of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      custom_categories:
                        type: array
                        items:
                          type: object
                          properties:
                            code:
                              type: string
                              example: "01"
                            name:
                              type: object
                              additionalProperties:
                                type: string
                              example:
                                "en-CA": "Some category name"
                            description:
                              type: object
                              additionalProperties:
                                type: string
                              example:
                                "en-CA": "Some English description"
                            items_count:
                              type: string
                              example: "13"
                            ancestors:
                              type: array
                              items:
                                type: object
                                properties:
                                  code:
                                    type: string
                                    example: "CAT_ARO_00000"
                                  name:
                                    type: object
                                    additionalProperties:
                                      type: string
                                    example:
                                      "en-CA": "Some English name"
                            children:
                              type: array
                              items:
                                type: object
                                properties:
                                  code:
                                    type: string
                                    example: "C-2-1"
                                  name:
                                    type: object
                                    additionalProperties:
                                      type: string
                                    example:
                                      "en-CA": "Some English name"
                  status:
                    type: string
                    example: "OK"
        "500":
          $ref: "#/components/responses/500InternalServerError"

  /rewards/category-filters:
    get:
      summary: Get list of filters
      operationId: getRewardsFilters
      tags:
        - rewards
      parameters:
        - name: category
          in: query
          description: Category Id
          required: true
          schema:
            type: string
            example: "C-1-1"
        - name: locale
          in: query
          description: Reponse's language. e.g. "en-CA"
          required: false
          schema:
            type: string
            example: "en-CA"
            default: "en-CA"
      responses:
        "200":
          description: An array of filters
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        "type":
                          type: string
                          example: "Label::Brand"
                        "name":
                          type: string
                          example: "Brands"
                        options:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                                example: 1223.0
                              name:
                                type: string
                                example: "Beats"
                              key:
                                type: string
                                example: "beats"
                              image:
                                type: string
                                example: "http://someurl.com/image.png"
                              filter_definition:
                                type: string
                                example: "LABEL(brand)==\"beats\""
                              count:
                                type: number
                                example: 4.0
                  status:
                    type: string
                    example: "OK"
        "400":
          $ref: "#/components/responses/400BadRequestError"
        "500":
          $ref: "#/components/responses/500InternalServerError"

  /card/offers:
    get:
      tags:
        - card
      security:
        - memberToken: []
      summary: Get offers saved on collector's card
      operationId: getSavedOffersUsingGET
      parameters:
        - $ref: "#/components/parameters/LatitudeParam"
        - $ref: "#/components/parameters/LongitudeParam"
        - name: limit
          in: query
          description: For all offers on card view grouped by partner, limit is the number of partners returned. For a single partner view with offers, limit is the number of offers returned
          required: false
          schema:
            type: integer
            example: 100
        - name: offset
          in: query
          description: For all offers on card view grouped by partner, offset is applied on the number of partners returned. For a single partner view with offers, offset is applied on the number of offers returned
          required: false
          schema:
            type: integer
            example: 5
        - name: offerLimit
          in: query
          description: For all offers on card view grouped by partner, offerLimit is applied on the number of offers returned per partner.
          required: false
          schema:
            type: integer
            example: 12
        - $ref: "#/components/parameters/StateParam"
        - name: partnerId
          in: query
          description: The id associated with a partner
          required: false
          schema:
            type: string
            example: "38178928-9281-42aa-9f70-8c39c453baf1"
        - name: x-origin-client
          in: header
          description: origin client value needed for downstream state call
          required: true
          schema:
            type: string
            enum: ["internal:amrp:web", "internal:amrp:mobile"]
            example: "internal:amrp:web"
        - name: region
          in: header
          description: partners to be filtered by region
          required: true
          schema:
            $ref: "#/components/schemas/RegionEnum"
      responses:
        "200":
          description: List of saved offers
          content:
            application/json:
              schema:
                type: object
                properties:
                  offers:
                    type: array
                    items:
                      $ref: "#/components/schemas/OfferOnCard"
                  metadata:
                    $ref: "#/components/schemas/OfferOnCardMetadata"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/responses/401NoTokenError"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/responses/403InvalidTokenError"
        "500":
          $ref: "#/components/responses/500InternalServerError"
      deprecated: false
    put:
      tags:
        - card
      security:
        - memberToken: []
      summary: Update offers saved on collector's card
      operationId: updateSavedOffersUsingPUT
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutOffersRequestBody'
      parameters:
        - name: x-origin-client
          in: header
          description: origin client value needed for downstream state call
          required: true
          schema:
            type: string
            enum: ["internal:amrp:web", "internal:amrp:mobile"]
            example: "internal:amrp:web"
      responses:
        "204":
          description: Update completed
        "500":
          description: Internal server error

  /card/count:
    get:
      tags:
        - card
      security:
        - memberToken: []
      summary: Integer representing number of offers loaded on collectors card
      operationId: getSavedOffersCountUsingGET
      parameters:
        - name: x-origin-client
          in: header
          description: origin client value needed for downstream state call
          required: true
          schema:
            type: string
            enum: ["internal:amrp:web", "internal:amrp:mobile"]
            example: "internal:amrp:web"
        - name: region
          in: header
          description: partners to be filtered by region
          required: true
          schema:
            $ref: "#/components/schemas/RegionEnum"
      responses:
        "200":
          description: Integer representing collecter's offer count
          content:
            application/json:
              schema:
                type: object
                properties:
                  onCardCount:
                    type: integer
                    description: number of offers on card
                    example: 6
        "401":
          description: Unauthorized
        "500":
          description: Get offers error response
          content:
            application/json:
              schema:
                $ref: "#/components/responses/500InternalServerError"
      deprecated: false

  /v0/offers:
    post:
      tags:
        - web offers
      summary: Get all or featured offers for web application or mobile
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/FeaturedOffersRequest"
                - $ref: "#/components/schemas/AllOffersRequest"
        description: request
        required: true
      responses:
        "200":
          description: List of offers
          content:
            application/json:
              schema:
                type: object
                properties:
                  offers:
                    type: array
                    items:
                      $ref: "#/components/schemas/OffersV0"
                  metadata:
                    $ref: "#/components/schemas/OfferMetadataWebV0"
        "500":
          description: Get offers error response
          content:
            application/json:
              schema:
                $ref: "#/components/responses/500InternalServerError"
      deprecated: false

  /v0/offers (mobile):
    post:
      tags:
        - mobile offers
      summary: Get all or featured offers for web application or mobile
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/FeaturedOffersRequest"
                - $ref: "#/components/schemas/AllOffersRequest"
        description: request
        required: true
      responses:
        "200":
          description: List of offers
          content:
            application/json:
              schema:
                type: object
                properties:
                  offers:
                    type: array
                    items:
                      $ref: "#/components/schemas/OffersV0"
                  metaData:
                    $ref: "#/components/schemas/OfferMetadataMobileV0"
        "500":
          description: Get offers error response
          content:
            application/json:
              schema:
                $ref: "#/components/responses/500InternalServerError"
      deprecated: false

  /v2/offers:
    post:
      tags:
        - offers
      summary: Get all or featured offers for web application
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/FeaturedOffersRequest"
                - $ref: "#/components/schemas/AllOffersRequest"
        description: request
        required: true
      responses:
        "200":
          description: List of offers
          content:
            application/json:
              schema:
                type: object
                properties:
                  offers:
                    type: array
                    items:
                      $ref: "#/components/schemas/OffersV2"
                  metadata:
                    $ref: "#/components/schemas/OfferMetadataV2"
        "500":
          description: Get offers error response
          content:
            application/json:
              schema:
                $ref: "#/components/responses/500InternalServerError"
      deprecated: false

  /v3/offers:
    post:
      tags:
        - offers
      summary: Get all or featured offers for mobile application
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/FeaturedOffersRequest"
                - $ref: "#/components/schemas/AllOffersRequest"
        description: request
        required: true
      responses:
        "200":
          description: List of offers
          content:
            application/json:
              schema:
                type: object
                properties:
                  offers:
                    type: array
                    items:
                      $ref: "#/components/schemas/OffersV3"
                  metadata:
                    $ref: "#/components/schemas/OfferMetadataV3"
        "500":
          description: Get offers error response
          content:
            application/json:
              schema:
                $ref: "#/components/responses/500InternalServerError"
      deprecated: false

  /order-card:
    post:
      tags:
        - order-card
      summary: Request number of cards
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - numberOfCards
              properties:
                numberOfCards:
                  type: integer
                  example: 2
        description: request, specifying number of cards to order
        required: true
      responses:
        "200":
          description: Confirmation of successful order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderCardResponse"
        "401":
          $ref: "#/components/responses/401UnauthorizedError"
      deprecated: false

  /cashlock:
    put:
      tags:
        - cashlock
      summary: Put a lock on the cash account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - cashRedemptionLocked
              properties:
                cashRedemptionLocked:
                  type: boolean
                  example: false
                  default: false
        description: request, updating the lock on the cash account
        required: true
      responses:
        "200":
          description: Confirmation of successful update on the cash account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CashLockResponse"
        "401":
          $ref: "#/components/responses/401UnauthorizedError"
        "400":
          $ref: "#/components/responses/400BadRequestError"
      deprecated: false
    get:
      tags:
        - cashlock
      summary: Get the lock status on the cash account
      responses:
        "200":
          description: Confirmation of successful retrieval of the lock status on the cash account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CashLockResponse"
        "401":
          $ref: "#/components/responses/401UnauthorizedError"
        "400":
          $ref: "#/components/responses/400BadRequestError"
      deprecated: false


  /profile:
    get:
      tags:
        - profile
      security:
        - memberToken: []
      summary: Get profile
      operationId: getProfileUsingGET
      responses:
        "200":
          description: Get profile response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
        "401":
          description: Unauthorized
        "500":
          $ref: "#/components/responses/500InternalServerError"
      deprecated: false
    put:
      tags:
        - profile
      security:
        - memberToken: []
        - privilegedToken: ["profile:write"]
      summary: Updates member profile
      operationId: updateProfileUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profile"
        description: request
        required: true
      responses:
        "200":
          description: Get member banner response
          content:
            application/json:
              schema:
                properties:
                  Profile Response:
                    type: object
                    properties:
                      statusCode:
                        type: integer
                        example: 200
                  Balance Preference Response:
                    type: object
                    properties:
                      statusCode:
                        type: integer
                        example: 200
                      Status:
                        type: boolean
                        description: Whether balance preferences was able to update
                        example: true
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                properties:
                  Profile Response:
                    description: Response status of updating profile details
                    type: object
                    properties:
                      statusCode:
                        type: integer
                        example: 401
                  Balance Preference Response:
                    description: Response status of updating balance preferences
                    type: object
                    properties:
                      Status Code:
                        type: integer
                        example: 200
                      Status:
                        type: boolean
                        example: false
                        description: Whether balance preferences was able to update
        "500":
          $ref: "#/components/responses/500InternalServerError"
      deprecated: false
    post:
      tags:
        - profile
      security:
        - memberToken: []
      summary: Creates a new member profile
      operationId: createProfileUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewProfile"
        description: request
        required: true
      responses:
        "201":
          description: Get profile creation response
          content:
            application/json:
              schema:
                type: object
                properties:
                  profile:
                    $ref: "#/components/schemas/Profile"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  profile:
                    type: string
                    nullable: true
                    default: null
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "DuplicateEmail"
                      message:
                        type: string
                        example: "This email is being used on another profile. Please enter a new email address."
        "401":
          $ref: "#/components/responses/401UnauthorizedError"
        "403":
          $ref: "#/components/responses/403InvalidTokenError"
        "500":
          $ref: "#/components/responses/500InternalServerError"
      deprecated: false

  /address/find:
    get:
      tags:
        - canada-post-address
      summary: Canada Post Address Lookup
      operationId: findCanadaPostAddress
      parameters:
        - $ref: "#/components/parameters/SearchTermParam"
        - $ref: "#/components/parameters/LastIdParam"
      responses:
        "200":
          description: Get Address Lookup Details
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ItemsFind"

  /address/retrieve:
    get:
      tags:
        - canada-post-address
      summary: Canada Post Address Retrieve
      operationId: retrieveCanadaPostAddress
      parameters:
        - $ref: "#/components/parameters/IdParam"
      responses:
        "200":
          description: Get Address Lookup Details
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ItemsRetrieve"

  /partners:
    get:
      tags:
        - partners
      summary: Get Partners
      operationId: getPartnersUsingGET
      parameters:
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/OffsetParam"
        - $ref: "#/components/parameters/FilterTypeParam"
        - $ref: "#/components/parameters/RegionParam"
        - $ref: "#/components/parameters/LocaleParam"
        - $ref: "#/components/parameters/PartnerIdParam"
        - $ref: "#/components/parameters/TypeParam"
      responses:
        "200":
          description: Get partners list response
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Partners"
        "500":
          $ref: "#/components/responses/500InternalServerError"
      deprecated: false

  /v3/partners:
    get:
      tags:
        - partnersV3
      summary: Get partners from contentful and aem
      parameters:
        - $ref: "#/components/parameters/RegionParam"
        - $ref: "#/components/parameters/LocaleParam"
        - $ref: "#/components/parameters/TypeParam"
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/LongitudeParam"
        - $ref: "#/components/parameters/LatitudeParam"
        - $ref: "#/components/parameters/PartnerIdParam"
        - $ref: "#/components/parameters/SponsorCodeParam"
        - $ref: "#/components/parameters/getMilesFeaturedParam"
        - $ref: "#/components/parameters/CategoryParam"
      responses:
        "200":
          description: Get partner response details
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/PartnersV3"
        "400":
          description: Validation Error
          content:
            "application/json":
              schema:
                $ref: "#/components/responses/400BadRequestError"
        "500":
          description: Get profile error response
          content:
            "application/json":
              schema:
                $ref: "#/components/responses/500InternalServerError"
      deprecated: false

  /member-banner:
    get:
      tags:
        - member-banner
      security:
        - memberToken: []
      summary: Get collector's Member Banner
      operationId: getMemberBannerUsingGET
      responses:
        "200":
          description: Get member banner response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MemberBanner"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  ssoURL:
                    type: string
                    format: uri
                    example: "https://someurl.com/authorized?yesorno=no"
        "500":
          $ref: "#/components/responses/500InternalServerError"
      deprecated: false

  /transactions:
    get:
      summary: List all transactions
      operationId: listTransactions
      tags:
        - transactions
      security:
        - memberToken: []
      parameters:
        - name: from
          in: query
          description: The starting date for list of transactions
          required: true
          schema:
            type: string
            format: date-time
            example: "2019-01-01T00:00:00-08:00"
        - name: to
          in: query
          description: The end date for list of transactions
          required: true
          schema:
            type: string
            format: date-time
            example: "2020-04-02T00:00:00-08:00"
        - name: page
          in: query
          description: The page number
          required: false
          schema:
            type: integer
            default: 1
            example: 1
        - name: size
          in: query
          description: number of transactions per page
          required: false
          schema:
            type: integer
            default: 12
            example: 99
        - name: sort
          in: query
          description: sort transactions by a specific clause
          required: false
          schema:
            type: string
            default: "transactionDate,asc"
            example: "transactionDate,desc"
      responses:
        "200":
          description: An array of transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  _embedded:
                    type: object
                    properties:
                      genericActivityDtoList:
                        type: array
                        items:
                          $ref: "#/components/schemas/Transaction"
                      transactionSummary:
                        $ref: "#/components/schemas/TransactionSummary"
                  page:
                    $ref: "#/components/schemas/PageDetails"
        "401":
          description: Unauthorized
        "400":
          $ref: "#/components/responses/400BadRequestError"
        "500":
          $ref: "#/components/responses/500InternalServerError"

  /state-reader/v1/count:
    get:
      summary: Get number of offers
      operationId: countOfferStateServicesGET
      tags:
        - offerStateService
      security:
        - memberToken: []
      responses:
        "200":
          description: Number of offers
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 30
                    description: number of offers
        "400":
          $ref: "#/components/responses/400BadRequestError"
        "401":
          $ref: "#/components/responses/401UnauthorizedError"
        "403":
          $ref: "#/components/responses/403InvalidTokenError"
        "500":
          $ref: "#/components/responses/500InternalServerError"

  /state-reader/v1/find:
    get:
      summary: Get offers with inputted state
      operationId: findOfferStateServicesGET
      tags:
        - offerStateService
